<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content-wrapper container">
        <div class="header-flex-container">
          <div class="header-logo">
            <a href="#" class="header-logo-link">
              <img src="./images/header/logo1x.png" alt="" /><span
                class="header-logo-title"
                >icecream</span
              >
            </a>
          </div>

          <div
            class="header-navigation-wrapper header-flex-container"
            role="group"
            data-menu="#"
            aria-expanded="true"
          >
            <!-- is-close -->
            <nav
              class="header-main-navigation"
              data-menu="#"
              aria-expanded="true"
            >
              <!-- is-close -->
              <ul
                class="header-main-navigation-list"
                data-menu="#"
                aria-expanded="true"
              >
                <!-- is-close -->
                <li class="header-main-navigation-list__item">
                  <a
                    href="#"
                    class="
                      header-main-navigation-list__item-link
                      header-current-link
                    "
                    >Home</a
                  >
                </li>
                <li class="header-main-navigation-list__item">
                  <a
                    href="#aboutus"
                    class="header-main-navigation-list__item-link"
                    >About&nbsp;us</a
                  >
                </li>
                <li class="header-main-navigation-list__item">
                  <a
                    href="#howitsmade"
                    class="header-main-navigation-list__item-link"
                    >How&nbsp;it’s&nbsp;made?</a
                  >
                </li>
                <li class="header-main-navigation-list__item">
                  <a
                    href="#ourproducts"
                    class="header-main-navigation-list__item-link"
                    >Our&nbsp;products</a
                  >
                </li>
                <li class="header-main-navigation-list__item">
                  <a
                    href="#contact"
                    class="header-main-navigation-list__item-link"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
            <div class="header-burger-menu" data-menu="#" aria-expanded="true">
              <!-- is-close -->
              <button
                class="header-burger-button"
                type="button"
                data-menu-button
              >
                <!-- is-close -->
                <svg
                  class="header-burger-menu-svg"
                  width="20"
                  height="20"
                  aria-label="Переключатель мобильного меню"
                >
                  <use
                    class="icon-close"
                    href="./images/svg/sprite.svg#icon-close"
                  ></use>
                  <use
                    class="icon-burger"
                    href="./images/svg/sprite.svg#icon-burger"
                  ></use>
                </svg>
              </button>
            </div>
            <div class="header-button" data-menu="#" aria-expanded="true">
              <!-- is-close -->
              <button class="button button-light button-arrow" type="button">
                <span class="button-title">Buy&nbsp;now</span>
                <svg class="arrow" height="8" width="8">
                  <use
                    href="./images/svg/sprite.svg#icon-arrow-right-button"
                  ></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="hero hero-section" id="aboutus">
      <div class="container">
        <div class="hero-title-container">
          <h1>
            <span class="hero-title-st"
              >ice cream <br />
              made with</span
            >
            <br />
            <span class="hero-section-title-text">passion</span>
          </h1>

          <ul class="hero-list hero-numbers">
            <li class="hero-num-one">
              <!--перестал работать нот ласт чайлд, так задаю отступ-->
              <span class="hero-num">16</span><br />cafes
            </li>

            <li><span class="hero-num">23</span><br />food trucks</li>
          </ul>
        </div>

        <ul class="hero-list hero-buttons">
          <li>
            <button type="button" class="button button-dark">Products</button>
          </li>
          <li>
            <button type="button" class="button button-light">
              How&nbsp;it’s&nbsp;made?
            </button>
          </li>
        </ul>

        <div class="hero-ellipce"></div>
        <!--абсолютно вынят из потока-->
        <div class="ice-cream"></div>
        <!--абсолютно вынят из потока-->

        <div class="hero-product">
          <div class="hero-milk-img"></div>
          <div class="hero-product-description">
            <p class="hero-description-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>

            <a href="" class="hero-description-link">
              <img
                class="hero-link-img"
                src="./images/hero/tab-arrow-right.png"
                alt=""
              />
            </a>
          </div>
        </div>

        <div class="hero-girl"></div>
      </div>
    </section>
  </body>
</html>
